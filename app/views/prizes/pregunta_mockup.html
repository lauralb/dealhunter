<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>::Game 2::</title>
    <link href="../../assets/stylesheets/game2.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="page-content">
    <div class="container">
        <form>
            <div class="question">
                <h1>Pregunta</h1>
            </div>
            <div class="img">
                <img src="arrow-opentab.jpg" >
            </div>
            <div class="answer">
                <input type="text" name="answer" placeholder="Respuesta">
            </div>
            <div class="timer">
                <h3 id="timer">
                    <span id="timer-minutes">00</span>:<span id="timer-seconds">00</span>
                    <input type="text" class="hidden" name="time" id="time">
                </h3>
            </div>
            <div class="submit">
                <input type="submit" value="Siguiente">
            </div>
        </form>
    </div>
</div>

<!--Scripts-->
<script src="../../assets/javascripts/game2.js"></script>


</body>
</html>
